<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <title>Trybewarts</title>
  </head>
  <body>
    <header class="header">
      <img
        class="trybewarts-header-logo"
        src="images/trybewarts-header-logo.svg"
        alt="trybewarts logo"
      />
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form class="trybewarts-login">
        <input id="login" type="email" placeholder="Login" />
        <input id="password" type="password" placeholder="Senha" />
        <button id="btnlogin">Logar</button>
      </form>
    </header>
    <main class="row">
      <form action="" method="GET" id="evaluation-form">
        <legend><h2>Forms</h2></legend>
        <div class="row">
          <label for="input-name"></label>
          <input
            class="user-name"
            type="text"
            id="input-name"
            placeholder="Nome"
            name="first-name"
            required
          />

          <label for="input-lastname"></label>
          <input
            class="user-name"
            type="text"
            id="input-lastname"
            placeholder="Sobrenome"
            name="last-name"
            required
          />
        </div>

        <div class="row">
          <label for="my-email"></label>
          <input
            type="email"
            id="input-email"
            placeholder="Email"
            name="my-email"
            required
          />

          <label for="house"> Casa:</label>
          <select id="house">
            <option>Choose an opition</option>
            <option
              label="Gitnória"
              id="gitnoria-house"
              value="Gitnória"
            ></option>
            <option
              label="Reactpuff"
              id="reactpuff-house"
              value="Reactpuff"
            ></option>
            <option
              label="Corvinode"
              id="corvinode-house"
              value="Corvinode"
            ></option>
            <option
              label="Pytherina"
              id="pytherina-house"
              value="Pytherina"
            ></option>
          </select>
        </div>

        <hr />

        <div id="form-pt2">
          <div class="column" id="family-container">
            <label id="label-family">Qual sua família?</label>
            <label for="op1">
              <input type="radio" class="family-option" name="family" id="op1" value="Frontend"/>
              Família Frontend
            </label>
            <label for="op2">
              <input type="radio" class="family-option" name="family" id="op2" value="Backend"/>
              Família Backend
            </label>
            <label for="op3">
              <input type="radio" class="family-option" name="family" id="op3" value="FullStack" />
              Família FullStack
          </label>

          </div>
          <div id="subjects-conteiner">
            <label for="" id="label-content" class="column">Qual conteúdo você está com mais vontade de aprender?</label>
            <div id="check-conteiner1">
              <label for="subject-1"></label>
              <input type="checkbox" value="HoFs" class="subject" id="subject-1"/>
              HoFs
              <label for="subject-2"></label>
              <input type="checkbox" value="Jest" class="subject" id="subject-2"/>
              Jest
              <label for="subject-3"></label>
              <input type="checkbox" value="Promises" class="subject" id="subject-3"/>
              Promises
            </div>
            <div id="check-conteiner2">
              <label for="subject-4"></label>
              <input type="checkbox" value="React" class="subject" id="subject-4"/>
              React
              <label for="subject-5"></label>
              <input type="checkbox" value="SQL" class="subject" id="subject-5"/>
              SQL
              <label for="subject-6"></label>
              <input type="checkbox" value="Python" class="subject" id="subject-6"/>
              Python
            </div>
          </div>
        </div>

        <hr />

        <label for="" id="label-rate"
          >Como você avalia a Trybewarts?
          <input type="radio" name="rate" class="rate" value="1" />1
          <input type="radio" name="rate" class="rate" value="2" />2
          <input type="radio" name="rate" class="rate" value="3" />3
          <input type="radio" name="rate" class="rate" value="4" />4
          <input type="radio" name="rate" class="rate" value="5" />5
          <input type="radio" name="rate" class="rate" value="6" />6
          <input type="radio" name="rate" class="rate" value="7" />7
          <input type="radio" name="rate" class="rate" value="8" />8
          <input type="radio" name="rate" class="rate" value="9" />9
          <input type="radio" name="rate" class="rate" value="10" />10
        </label>

        <label for="coment" class=""><h3>Deixe seu comentário:</h3></label>
        <textarea id="coment" rows="10" maxlength="500"></textarea>
      </form>
      <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" />
    </main>
    <script src="script.js"></script>
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"
    ></script>
  </body>
</html>
